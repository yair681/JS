<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专拽 转转</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            text-align: center; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }
        .card { 
            background: white; 
            padding: 40px; 
            border-radius: 20px; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.2); 
            max-width: 400px; 
            width: 100%;
        }
        input, button { 
            width: 100%; 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 10px; 
            border: 2px solid #e0e0e0; 
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            border: none; 
            cursor: pointer; 
            font-weight: bold;
            font-size: 18px;
        }
        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        h1 { 
            color: #333; 
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        #error {
            color: #e74c3c;
            margin-top: 15px;
            font-weight: 500;
        }
        .icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon"></div>
        <h1>专拽 </h1>
        <p class="subtitle">专  注专转 驻专住</p>
        
        <input type="password" id="password" placeholder="住 转 住住 砖转 砖">
        <button onclick="login()">住</button>
        <p id="error"></p>
    </div>

    <script>
        // Focus 注 砖 住住
        document.getElementById('password').focus();
        
        // 驻砖专转 抓 Enter 转专转
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });

        async function login() {
            const password = document.getElementById('password').value.trim();
            const errorElement = document.getElementById('error');

            if (!password) {
                errorElement.innerText = '  住住';
                return;
            }

            errorElement.innerText = '转专...';

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                const data = await res.json();
                
                if (data.success) {
                    // 砖专转 驻专 砖转砖
                    localStorage.clear(); // 拽 转 砖
                    
                    if (data.role === 'superadmin') {
                        // -注
                        localStorage.setItem('userRole', 'superadmin');
                        localStorage.setItem('userName', data.name);
                        window.location.href = 'superadmin.html';
                    } else if (data.role === 'teacher') {
                        // 专 专
                        localStorage.setItem('userRole', 'teacher');
                        localStorage.setItem('userName', data.name);
                        localStorage.setItem('classId', data.classId);
                        localStorage.setItem('className', data.className);
                        window.location.href = 'admin.html';
                    } else if (data.role === 'student') {
                        // 转
                        localStorage.setItem('userRole', 'student');
                        localStorage.setItem('studentId', data.studentId);
                        localStorage.setItem('studentName', data.name);
                        localStorage.setItem('classId', data.classId);
                        localStorage.setItem('className', data.className);
                        window.location.href = 'student.html';
                    }
                } else {
                    errorElement.innerText = data.message || '住住 砖';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorElement.innerText = '砖 转专转. 住 砖.';
            }
        }
    </script>
</body>
</html>
